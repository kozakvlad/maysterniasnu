        body {

            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;

        .nav {
            background: #000000; /* Чорне меню */
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(102, 102, 102, 0.1);
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            position: relative;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }
        .nav a:hover {
            color: #EDE4E0; /* Теплий акцент при наведенні */
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards 0.2s;
            flex: 1;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p.subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .slider {
            max-width: 600px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 2px solid #8B7355;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(139, 115, 85, 0.1);
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .slide img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(139, 115, 85, 0.6);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .slider-button:hover {
            background: rgba(139, 115, 85, 0.8);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .footer {
            background: #000000; /* Чорний футер */
            padding: 15px 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: auto;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            position: relative;
            left: 50%;
            right: 50%;
            transform: translateX(-50%);
        }
        .footer > * {
            margin: 10px 0;
        }
        .cta-button {
            background: #8B7355;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .cta-button:hover {
            background: rgba(139, 115, 85, 0.8);
            color: white;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 0 20px;
        }
        .social-icons-left {

            align-items: center;
            gap: 20px;
        }
        .social-icons a {
            display: inline-flex;

            width: 40px;
            height: 40px;
            margin-right: 20px;

        .social-icons img {

            align-items: center;

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let slideIndex = 0;
            const slides = document.getElementsByClassName("slide");
            let slideTimer;
            
            showSlide(0);
            startTimer();
            
            function showSlide(n) {
                if (!slides || slides.length === 0) return;
                
                if (n >= slides.length) {slideIndex = 0}
                if (n < 0) {slideIndex = slides.length - 1}
                
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                
                slides[slideIndex].style.display = "block";
            }
            
            function startTimer() {
                clearInterval(slideTimer);
                slideTimer = setInterval(() => {
                    slideIndex++;
                    showSlide(slideIndex);
                }, 3000);
            }
            
            document.querySelector('.prev').addEventListener('click', () => {
                slideIndex--;
                showSlide(slideIndex);
                startTimer();
            });
            
            document.querySelector('.next').addEventListener('click', () => {
                slideIndex++;
                showSlide(slideIndex);
                startTimer();
            });
        });
    </script>
